project:
  type: book
  output-dir: _site

book:
  title: "Reinforcement Learning: An Introduction (2nd Edition)"
  subtitle: "Personal study notes"
  author: "Chizoba Obasi"
  date: last-modified
  date-format: "MMMM YYYY"
  repo-url: https://github.com/chizkidd/RL-Sutton-Barto-notes
  repo-actions: [issue]
  search: true
  sidebar:
    style: docked
    background: light
  chapters:
    - index.qmd
